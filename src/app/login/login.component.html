<div class="container bootstrap snippets bootdey">
  <div class="row"> 
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 login-page"> 
      <img src="https://isetsf.rnu.tn/stylesheets/intranet/logo.png" class="user-avatar "> 
      <h1>Login Page</h1> 
      <form #loginForm="ngForm" role="form" class="ng-pristine ng-valid" (ngSubmit)="onLogin(loginForm.value)"> 
        <div class="form-content"> 
          <div class="form-group"> 
             <input type="text" class="form-control input-underline input-lg" name="username" placeholder="Username" ngModel
              #usernameInput="ngModel" required>
          </div> 
          <div class="form-group"> 
            <input type="password" class="form-control input-underline input-lg" name="password" placeholder="Password"
              ngModel
              #passwordInput="ngModel" required> 
          </div> 
        </div> 
        <button type="submit" name="button" class="btn btn-info btn-lg">
          Log in
        </button> &nbsp; 
      </form> 
    </div> 
  </div>
</div>
